<body>
<div class="main">
<div class="form">
<h1>sign up </h1><br>
<form action="Start">
<h5>Name <span>*</span></h5>
<input type="text" placeholder="First name">
<input type="text" placeholder="Last name" class="name">
<h5>email adress <span>*</span></h5>
<input type="text" placeholder="password">
<h5>confirm password <span>*</span></h5>
<input type="text" placeholder="confirm password">
<h5> date of birth <span>*</span></h5>
<input type="date">
<h5> gender <span>*</span></h5>
<input type="radio" name="male" id="radio"> male 
<input type="radio" name="male" id="radio"> female
<input type="radio" name="male" id="radio"> others
<input type="radio" name="male" id="radio"> others
<h5> language known <span>*</span></h5>
<input type="checkbox" name="check" id="checkbox"> Python
<input type="checkbox" name="check" id="checkbox"> Java
<input type="checkbox" name="check" id="checkbox"> C++
<h5> experience level <span>*</span></h5>
<select name="select" id="select">
<option value="beginner">beginner</option>
<option value="intermidiate">intermidiate</option>
<option value="advance">advance</option>
</select>
<h5> tell us about yourself.<span>*</span></h5>
<textarea name="about" id="about" cols="30" rows="5"
placeholder="tell us about yourself."></textarea><br>
<input type="checkbox" name="tc" id="tc"> i accept all the 
<a href="#">T&C</a>
<INPUt type="submit" class="submit" value="Submit">
</form>
